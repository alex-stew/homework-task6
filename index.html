<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/761f2d282b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
</head>

<body>
    <div class="app-wrap">
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        <main>
            <div class="search-container">
                <div class="search-box-container">
                    <input type="text" autocomplete="off" class="search-input" placeholder="Search for a city...">
                </div>
            </div>
            <div class = "sidebar-history"></div>
            <div class= "clear-container">
                <button class="clear-button">Clear List</button>
            </div> 
            <section class="weather-container">
                <div class="today-forecast">
                    <h2 class="current-city"></h2>
                    <h3 class="current-date"></h3>
                    <p><img class="current-icon" src="" alt=""></p>
                    <span class="current-temp"></span>
                    <p>Humidity: <span class="current-humid"></span></p>
                    <p>Wind Speed: <span class="current-wind"></span></p>
                    <p>UV Index: <span class="current-UV"></span></p>
                    <p><span class="current-weather"></span></p>
                </div>
            </section>
            <section class="forecast-container"> 
                
            </section>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
